<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonraft Code Pad</title>
    <link
      data-name="vs/editor/editor.main"
      rel="stylesheet"
      href="node_modules/monaco-editor/dev/vs/editor/editor.main.css"
    />
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <section class="try mRaft__editor">
      <div class="container">
        <div class="editor row">
          <div class="span9">
            <div class="row">
              <div class="span4">
                <label class="control-label">Language</label>
                <select class="language-picker"></select>
              </div>
              <div class="span4">
                <label class="control-label">Theme</label>
                <select class="theme-picker">
                  <option>Visual Studio</option>
                  <option>Visual Studio Dark</option>
                  <option>High Contrast Dark</option>
                </select>
              </div>
            </div>
            <div class="editor-frame">
              <div class="loading editor" style="display: none">
                <div class="progress progress-striped active">
                  <div class="bar"></div>
                </div>
              </div>
              <div id="editor"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="index.js"></script>
</html>
